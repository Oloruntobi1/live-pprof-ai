name: Test TS

on:
  push:
    branches: [ "main" ]
    paths:
      - ts/**
      - proto/**
  pull_request:
    branches: [ "main" ]
    paths:
      - ts/**
      - proto/**
  workflow_dispatch:

jobs:
  test_ts:
    name: Test TS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Install protoc-gen-js
        run: pnpm install -g protoc-gen-js

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Test
        run: make proto test-ts
